<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Beauty Deals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fdf9f8;
      color: #333;
    }
    header {
      background: #f7e5e1;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }
    .card a {
      color: #c71585;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Top Luxury Skincare Deals</h1>
    <p>Curated favorites from Amazon's premium beauty collection</p>
  </header>
  <section class="products">
    <div class="card">
      <a href="serum-glow.html">
        <img src="https://m.media-amazon.com/images/I/61nH1ck2kYL._SL1500_.jpg" alt="Facial Serum" />
        <h3>Radiance Boost Serum</h3>
      </a>
    </div>
    <div class="card">
      <a href="eye-cream-lift.html">
        <img src="https://m.media-amazon.com/images/I/61aU3hJcRgL._SL1500_.jpg" alt="Eye Cream" />
        <h3>Firm & Brighten Eye Cream</h3>
      </a>
    </div>
    <div class="card">
      <a href="night-mask.html">
        <img src="https://m.media-amazon.com/images/I/61UZS3eU5nL._SL1500_.jpg" alt="Sleep Mask" />
        <h3>Overnight Renewal Mask</h3>
      </a>
    </div>
  </section>
</body>
</html>
